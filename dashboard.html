<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📋 My Complaints</h1>
  <button onclick="logout()">Logout</button>

  <div style="margin: 10px;">
    <input type="text" id="searchBox" placeholder="🔍 Search complaints..." onkeyup="applyFilters()">
    <select id="statusFilter" onchange="applyFilters()">
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="Resolved">Resolved</option>
    </select>
  </div>

  <form onsubmit="submitComplaint(event)">
    <textarea id="complaintText" placeholder="Enter your complaint..." required></textarea>
    <input type="file" id="complaintImage">
    <button type="submit">Submit Complaint</button>
  </form>

  <table id="complaintsTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Image</th>
        <th>Submitted At</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>CREATED BY: POWNKUMAR.A, MOHANAPRASATH.K, GIRIDHARAN.R</footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
